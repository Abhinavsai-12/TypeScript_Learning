<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>


    <!-- Top Navbar -->

    <!-- Album List Section -->
    <main class="album-section">

    <!-- Sticky Bottom Music Player -->

    </div>
